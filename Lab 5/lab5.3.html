	<title>Task 5.3 D3 Adding and Removing Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>

	<h1>D3 Adding and Removing Data</h1>
    <h2>Author: Ng Kang Jen</h2>

        <a href="/main.html">Main Menu</a>

	<script>
    var w = 500;
    var h = 300;
    var padding = 30;
    var maxValue = 25;
    var dataset = [14, 18, 20, 16, 11, 19, 17, 12, 13, 15];

    var xScale = d3.scaleBand()
        .domain(d3.range(dataset.length))
        .rangeRound([padding, w - padding])
        .paddingInner(0.05);

    var yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([h - padding, padding]);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    var yAxis = d3.axisLeft(yScale)
        .ticks(5);

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return xScale(i);
        })
        .attr("y", function(d) {
            return yScale(d);
        })
        .attr("width", xScale.bandwidth())
        .attr("height", function(d) {
            return h - padding - yScale(d);
        })
        .attr("fill", "slategray");

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
            return d;
        })
        .attr("x", function(d, i) {
            return xScale(i) + (xScale.bandwidth() / 2);
        })
        .attr("y", function(d) {
            return yScale(d) - 5;
        })
        .attr("text-anchor", "middle");

    // Add button for adding new data
    d3.select("body")
        .append("button")
        .attr("id", "addDataButton")
        .text("Add Data");

    // Add button for removing data
    d3.select("body")
        .append("button")
        .attr("id", "removeDataButton")
        .text("Remove Data");

    // Function for updating the chart
    function updateChart() {
        // Update the xScale domain to reflect the new dataset length
        xScale.domain(d3.range(dataset.length));

        // Update the yScale to account for the new maximum value if necessary
        yScale.domain([0, d3.max(dataset)]);

        // Bind the data to bars and add new elements for new data points
        var bars = svg.selectAll("rect")
            .data(dataset);

        // Enter and merge for new data
        bars.enter()
            .append("rect")
            .attr("x", w)  // Start the new bars from the far right
            .attr("y", function(d) {
                return yScale(d);
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) {
                return h - padding - yScale(d);
            })
            .attr("fill", "slategray")
            .merge(bars)
            .transition()
            .duration(500)
            .attr("x", function(d, i) {
                return xScale(i);
            })
            .attr("y", function(d) {
                return yScale(d);
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) {
                return h - padding - yScale(d);
            });

        // Exit and remove bars that no longer have corresponding data
        bars.exit()
            .transition()
            .duration(500)
            .attr("x", w)  // Slide them out to the right
            .remove();  // Remove from DOM

        // Bind the data to text labels and update them
        var labels = svg.selectAll("text")
            .data(dataset);

        labels.enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", w)  // Start the new labels from the far right
            .attr("y", function(d) {
                return yScale(d) - 5;
            })
            .attr("text-anchor", "middle")
            .merge(labels)
            .transition()
            .duration(500)
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return xScale(i) + (xScale.bandwidth() / 2);
            })
            .attr("y", function(d) {
                return yScale(d) - 5;
            });

        // Exit and remove labels that no longer have corresponding data
        labels.exit()
            .transition()
            .duration(500)
            .attr("x", w)  // Slide them out to the right
            .remove();

        // Update the y-axis
        svg.select(".axis")
            .transition()
            .duration(500)
            .call(yAxis);
    }

    // Event listener for adding data
    d3.select("#addDataButton").on("click", function() {
        // Generate a new random value and add to dataset
        var newNumber = Math.floor(Math.random() * maxValue);
        dataset.push(newNumber);

        // Update the chart
        updateChart();
    });

    // Event listener for removing data
    d3.select("#removeDataButton").on("click", function() {
        // Remove the first element of the dataset
        dataset.shift();

        // Update the chart
        updateChart();
    });

    </script>
