<head>
	<meta charset="UTF-8"/>

	<title>Task 5.2 D3 Transitions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
	<link rel="stylesheet"  href="/styles.css">
</head>

<body>

	<h1>D3 Transitions</h1>
    <h2>Author: Ng Kang Jen</h2>

    <nav>
        <a href="/main.html">Main Menu</a>
        <a href="lab5.1.html">Lab5.1</a>
        <a href="lab5.2.html">Lab5.2</a>
        <a href="lab5.3.html">Lab5.3</a>
    </nav>
    <br>
	<script>
    var w = 500;
    var h = 300;
    var padding = 30;
    var maxValue = 25;
    var dataset = [14, 18, 20, 16, 11, 19, 17, 12, 13, 15];

    var xScale = d3.scaleBand()
        .domain(d3.range(dataset.length))
        .rangeRound([padding, w - padding])
        .paddingInner(0.05);

    var yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([h - padding, padding]);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    var yAxis = d3.axisLeft(yScale)
        .ticks(5);

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return xScale(i);
        })
        .attr("y", function(d) {
            return yScale(d);
        })
        .attr("width", xScale.bandwidth())
        .attr("height", function(d) {
            return h - padding - yScale(d);
        })
        .attr("fill", "slategray");

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
            return d;
        })
        .attr("x", function(d, i) {
            return xScale(i) + (xScale.bandwidth() / 2);
        })
        .attr("y", function(d) {
            return yScale(d) - 5;
        })
        .attr("text-anchor", "middle");

    // Add buttons for easing effects and updating
    d3.select("body")
        .append("button")
        .attr("id", "updateButton")
        .text("Update");

    d3.select("body")
        .append("button")
        .attr("id", "easeCircleInButton")
        .text("Ease Circle In");

    d3.select("body")
        .append("button")
        .attr("id", "easeCircleOutButton")
        .text("Ease Circle Out");

    d3.select("body")
        .append("button")
        .attr("id", "easeElasticOutButton")
        .text("Ease Elastic Out");

    // Update button for generating new data
    d3.select("#updateButton").on("click", function() {
        // Generate random dataset
        var newDataset = [];
        for (var i = 0; i < dataset.length; i++) {
            var newNumber = Math.floor(Math.random() * maxValue);
            newDataset.push(newNumber);
        }

        yScale.domain([0, d3.max(newDataset)]);

        // Update bars and text labels
        svg.selectAll("rect")
            .data(newDataset)
            .transition()
            .duration(500)
            .attr("y", function(d) {
                return yScale(d);
            })
            .attr("height", function(d) {
                return h - padding - yScale(d);
            });

        svg.selectAll("text")
            .data(newDataset)
            .transition()
            .duration(500)
            .text(function(d) {
                return d;
            })
            .attr("y", function(d) {
                return yScale(d) - 5;
            });

        // Update y-axis
        svg.select(".axis")
            .transition()
            .duration(500)
            .call(yAxis);
    });

    d3.select("#easeCircleInButton").on("click", function() {
        // Generate random dataset
        var newDataset = [];
        for (var i = 0; i < dataset.length; i++) {
            var newNumber = Math.floor(Math.random() * maxValue);
            newDataset.push(newNumber);
        }

        yScale.domain([0, d3.max(newDataset)]);

        // Update bars with easeCircleIn
        svg.selectAll("rect")
            .data(newDataset)
            .transition()
            .duration(1000)
            .ease(d3.easeCircleIn)
            .attr("y", function(d) {
                return yScale(d);
            })
            .attr("height", function(d) {
                return h - padding - yScale(d);
            });

        // Update text with easeCircleIn
        svg.selectAll("text")
            .data(newDataset)
            .transition()
            .duration(1000)
            .ease(d3.easeCircleIn)
            .text(function(d) {
                return d;
            })
            .attr("y", function(d) {
                return yScale(d) - 5;
            });

        // Update y-axis
        svg.select(".axis")
            .transition()
            .duration(1000)
            .call(yAxis);
    });

    d3.select("#easeCircleOutButton").on("click", function() {
        // Generate random dataset
        var newDataset = [];
        for (var i = 0; i < dataset.length; i++) {
            var newNumber = Math.floor(Math.random() * maxValue);
            newDataset.push(newNumber);
        }

        yScale.domain([0, d3.max(newDataset)]);

        // Update bars with easeCircleOut
        svg.selectAll("rect")
            .data(newDataset)
            .transition()
            .duration(1000)
            .ease(d3.easeCircleOut)
            .attr("y", function(d) {
                return yScale(d);
            })
            .attr("height", function(d) {
                return h - padding - yScale(d);
            });

        // Update text with easeCircleOut
        svg.selectAll("text")
            .data(newDataset)
            .transition()
            .duration(1000)
            .ease(d3.easeCircleOut)
            .text(function(d) {
                return d;
            })
            .attr("y", function(d) {
                return yScale(d) - 5;
            });

        // Update y-axis
        svg.select(".axis")
            .transition()
            .duration(1000)
            .call(yAxis);
    });

    d3.select("#easeElasticOutButton").on("click", function() {
        // Generate random dataset
        var newDataset = [];
        for (var i = 0; i < dataset.length; i++) {
            var newNumber = Math.floor(Math.random() * maxValue);
            newDataset.push(newNumber);
        }

        yScale.domain([0, d3.max(newDataset)]);

        // Update bars with easeElasticOut
        svg.selectAll("rect")
            .data(newDataset)
            .transition()
            .duration(1000)
            .ease(d3.easeElasticOut)
            .attr("y", function(d) {
                return yScale(d);
            })
            .attr("height", function(d) {
                return h - padding - yScale(d);
            });

        // Update text with easeElasticOut
        svg.selectAll("text")
            .data(newDataset)
            .transition()
            .duration(1000)
            .ease(d3.easeElasticOut)
            .text(function(d) {
                return d;
            })
            .attr("y", function(d) {
                return yScale(d) - 5;
            });

        // Update y-axis
        svg.select(".axis")
            .transition()
            .duration(1000)
            .call(yAxis);
    });

    </script>
