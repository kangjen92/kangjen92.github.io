    <h1>SECTION C1 QUESTION: Show the data value just under the top line of the bar</h1>
	<script>
    // Example from murray
    var w = 500;
    var h = 100;
    var barPadding = 1;

    var dataset = [14, 18, 20, 16, 11, 19, 17, 12, 13, 15]  // add more num

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
    
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x",function(d, i) {
            return i * (w / dataset.length);
        })
        .attr("y",function(d){
            return h - (d*4)
        })
        .attr("width",function(d) {
            return (w / dataset.length-barPadding);
        })
        .attr("height",function(d){
            return d*4;
        })
        .attr("fill","green")

    svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
        return d;
    })
    .attr("fill","black")
    .attr("x", function(d,i){
        return i * (w / dataset.length) + 16;
    })
    .attr("y", function(d){
        return h - (d*3)
    })


    </script>
