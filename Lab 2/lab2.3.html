    <script>
        // Example from murray
        var w = 500;
        var h = 100;

        var dataset = [
            [5, 20],
            [100, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [200, 20],
            [150, 44],
            [25, 67],
            [85, 21],
            [220, 88],
        ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return d[0];
            })
            .attr("cy", function (d) {
                return d[1];
            })
            .attr("r", 5)
            .attr("fill", function (d) {
                if (d[0] > 400 || d[1] > 80) {
                    return "red"; // Highlight data points with x > 400 or y > 80
                } else {
                    return "slategrey"; // Default color for other data points
                }
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return "(" + d[0] + ", " + d[1] + ")";
            })
            .attr("fill", "black")
            .attr("font-size", "10px") // Adjust text size
            .attr("x", function (d) {
                return d[0] + 8; // Adjust x position (slightly to the right of the circle)
            })
            .attr("y", function (d) {
                return d[1] - 8; // Adjust y position (slightly above the circle)
            });

    </script>
